<!-- Profile Card -->
<div class="profile-card">
  <div class="profile-header">
    <div class="profile-pic-container">
      <img [src]="userImage" alt="User Image" class="profile-pic">
      <button class="edit-pic-btn" (click)="onEditProfilePic()">
        <i class="fas fa-camera"></i>
      </button>
    </div>
    <h2>{{ userName }}</h2>
    <p class="user-role">Farmer</p>
  </div>
  <div class="profile-details">
    <div class="detail-item">
      <i class="fas fa-envelope detail-icon"></i>
      <p>Email: johndoe.example.com</p>
    </div>
    <div class="detail-item">
      <i class="fas fa-map-marker-alt detail-icon"></i>
      <p>Location: Nairobi, Kenya</p>
    </div>
    <button class="edit-profile-btn" (click)="openEditProfileModal()">Edit Profile</button>
  </div>
</div>

<!-- Edit Profile Modal -->
<div class="modal" [ngClass]="{'show': isModalOpen}" (click)="closeEditProfileModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeEditProfileModal()">&times;</span>
    <h2>Edit Profile</h2>
    <form (ngSubmit)="onSubmitEditProfile()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="editUserName" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="editUserEmail" name="email" required>

      <label for="location">Location:</label>
      <input type="text" id="location" [(ngModel)]="editUserLocation" name="location" required>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
