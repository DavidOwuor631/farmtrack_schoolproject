<!-- Products Component -->
<div class="products-container">
    <h1>My Products</h1>
    
    <!-- Product List -->
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="Product Image" class="product-image">
      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p>Price: ${{ product.price }}</p>
        <p>Quantity: {{ product.quantity }}</p>
      </div>
    </div>
    
    <!-- Add Product Button -->
    <button class="add-product-btn" (click)="openAddProductModal()">Add New Product</button>
    
    <!-- Add Product Modal -->
    <div class="modal" [ngClass]="{'show': isAddProductModalOpen}" (click)="closeAddProductModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close-btn" (click)="closeAddProductModal()">&times;</span>
        <h2>Add New Product</h2>
        <form (ngSubmit)="onSubmitAddProduct()">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" [(ngModel)]="newProduct.name" name="name" required>
  
          <label for="product-image">Product Image URL:</label>
          <input type="text" id="product-image" [(ngModel)]="newProduct.image" name="image" required>
  
          <label for="product-price">Price:</label>
          <input type="number" id="product-price" [(ngModel)]="newProduct.price" name="price" required>
  
          <label for="product-quantity">Quantity:</label>
          <input type="number" id="product-quantity" [(ngModel)]="newProduct.quantity" name="quantity" required>
  
          <button type="submit">Add Product</button>
        </form>
      </div>
    </div>
  </div>
