<div class="login-container">
  <div class="login-form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <input id="login-email" type="email" formControlName="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <input id="login-password" type="password" formControlName="password" placeholder="Password" />
      </div>
      <div class="form-group options">
        <label>
          <input type="checkbox" /> Remember Me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p class="register-link">Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>
</div>
