<div class="checkout-container">
    <h2>Checkout</h2>

   
    <div *ngIf="items.length > 0">
        <div *ngFor="let item of items" class="checkout-item">
          <span>{{ item.name }}</span>
          <span>{{ item.price | currency }}</span>
          <span>Qty: {{ item.quantity }}</span>
          <span>Total: {{ (item.price * item.quantity) | currency }}</span>
        </div>
        <div class="checkout-total">
          <strong>Total Amount:</strong> <span>{{ totalAmount | currency }}</span>
        </div>
      
        <div *ngIf="items.length === 0">
            <p>Your cart is empty.</p>
          </div>
    </div>

    <!-- Checkout Form -->
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" [(ngModel)]="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="payment">Payment Method</label>
            <select id="payment" [(ngModel)]="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
    
        <button type="submit" class="confirm-btn">Confirm Purchase</button>
        <div #paymentRef></div>
    </form>
</div>
